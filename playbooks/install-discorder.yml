---
- hosts: all

  become: true
  tasks:
    - name: Get Discorder
      get_url: 
        url: "https://gist.githubusercontent.com/OlivierProTips/fd3f645e9bed6073be01f244d3e8ef7f/raw/" 
        dest: "/usr/local/bin/discorder"
        mode: "+x"

    - name: Add token
      lineinfile: 
        path: /usr/local/bin/discorder 
        regexp: '^(discord_webhook_url = ).*$' 
        line: '\1"{{ discorder_webhook }}"'
        backrefs: yes

    - name: Add path variable in user crontab
      become: false
      cronvar:
        name: "PATH"
        value: "/usr/local/sbin:/usr/local/bin:/sbin:/bin:/usr/sbin:/usr/bin"

    - name: Add path variable in root crontab
      cronvar:
        name: "PATH"
        value: "/usr/local/sbin:/usr/local/bin:/sbin:/bin:/usr/sbin:/usr/bin"